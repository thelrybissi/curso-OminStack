<!DOCTYPE html>
<html>
	<head>
		<title>Curso JavaScript</title>
	</head>
	<body>
		<script>

			//Laços for(Quando souber o tamanho do intervalo) and while(não se sabe o intervalo)
			/*
			for (var i = 0; i <= 100; i++) {
				console.log(i);
			}
			*/
			var j = 0;
			
			while(j <= 50) {
				console.log(j);

				j++;
			}
		</script>
